<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quieres Ser Mi Novi@</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        h3{
            color:yellow;
            animation-name: colorTitle;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            text-align: center;
            width: 100%;
            }
        
        #btnSi{
            background-color: rgb(33, 233, 33);
            height: 40px;
            width: 60px;
        }
        #btnSi:hover{
            background-color: rgb(240, 252, 14);
            border: solid 3px red;
        }
        #btnNo{
            background-color: red;
            height: 40px;
            width: 60px;
        }
        @keyframes colorTitle{
            10%{color:green;}
            40%{color:red;}
            80%{color:yellow;}

        }
        
    </style>
    <script>
        function accionParaCuandoDigaQueSi(){
            alert('LO SABIA, PRIMER DIA DE NOVIOS UWU ‚ù§Ô∏èü•∞üòò');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <div>
        <h3>¬øQuieres ser mi novi@?</h3>
        <input type="button" onclick="accionParaCuandoDigaQueSi()" id="btnSi" value="Si" />
        <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
    </div>
</body>
</html>
